<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <div *ngIf="serverError" class="error">{{ serverError }}</div>

  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" />
  <app-form-error
    [control]="registerForm.get('name')"
    fieldName="Name"
  ></app-form-error>

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />
  <app-form-error
    [control]="registerForm.get('email')"
    fieldName="Email"
  ></app-form-error>

  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password" />
  <app-form-error
    [control]="registerForm.get('password')"
    fieldName="Password"
  ></app-form-error>

  <label for="image">Profile Image:</label>
  <input type="file" id="image" (change)="onFileSelected($event)" />
  <div *ngIf="!selectedFile && registerForm.touched" class="error">
    Image is required
  </div>

  <button type="submit" [disabled]="registerForm.invalid || !selectedFile">
    Register
  </button>
</form>
